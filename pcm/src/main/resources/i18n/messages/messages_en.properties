ETH.NAME=Drug use information
ETH.DESCRIPTION=Drug abuse or substance abuse is the use of mood-altering substances that interfere with or have a negative effect on a person's life. These include negative effects on a person's physical, psychological, social, emotional, occupational, and educational well-being. Drug abuse is characterized by dysfunction and negative consequences. Most drugs of abuse are mood altering (they change a person's mood or feeling), and fall in three categories: stimulants, depressants, and hallucinogens.
GDIS.NAME=Genetic disease information
GDIS.DESCRIPTION=A genetic disease is a medical disorder that is caused by an abnormality in an individual's genome, which is the person's entire genetic makeup. The abnormality can range from minor to major and severe. Some genetic disorders are inherited from parents. Other genetic disorders are caused by changes or mutations in a preexisting gene or a group of genes. Such mutations can occur randomly or due to certain types of environmental exposure.
HIV.NAME=HIV/AIDS information
HIV.DESCRIPTION=Human immunodeficiency virus (HIV) is a virus that weakens a person's immune system by destroying important cells that fight disease and infection. HIV infection typically begins with flu-like symptoms followed by a long symptom-free period. HIV can be controlled with antiretroviral therapy. Untreated, HIV can advance to acquire immunodeficiency syndrome (AIDS), the most severe phase of HIV infection. People with AIDS have such badly damaged immune systems that they get an increasing number of severe illnesses, which can lead to death.
PSY.NAME=Mental health information
PSY.DESCRIPTION=Mental illness or a psychiatric disorder is a condition that affects a person's thinking, feeling, or mood, and may affect his or her ability to relate to others and function well on a daily basis. Mental illnesses are medical conditions that often cause a diminished ability to cope with the ordinary demands of life. Like other medical disorders, mental illness ranges from mild to severe. There is a wide variety of treatments for mental illnesses.
SEX.NAME=Sexuality and reproductive health information
SEX.DESCRIPTION=Good sexual and reproductive health is a state of complete physical, mental, and social well-being in all matters relating to the reproductive system, at all stages of life. It implies that people are able to have a satisfying and safe sex life, the capacity to reproduce, and the freedom to decide if, when, and how often to do so. Similarly, sexual health is a state of physical, emotional, and social well-being in relation to sexuality. It is not simply the absence of disease, dysfunction, or infirmity.
ALC.NAME=Alcohol use and Alcoholism Information
ALC.DESCRIPTION=Alcohol abuse is the use of alcohol in such a way that it interferes with or has a negative effect on a person's life. These include negative effects on a person's physical, psychological, social, emotional, occupational, and educational well-being. Alcoholism or alcohol addiction is a primary, chronic, and disabling disorder that involves compulsion, loss of control, and continued use despite negative consequences. Genetic, psychosocial, and environmental factors influence its development and outcome.
COM.NAME=Communicable disease information
COM.DESCRIPTION=Communicable diseases, also known as infectious diseases are illnesses that result from the infection, presence, and growth of organisms and microorganisms such as bacteria, viruses, fungi, and parasites. They can be spread, directly or indirectly, from one person to another.
ADD.NAME=Addictions information
ADD.DESCRIPTION=Addiction is a primary, chronic, relapsing, and disabling substance use disorder that involves compulsion, loss of control, and continued use despite negative consequences. Genetic, psychosocial, and environmental factors influence its development and outcome. Addiction is a progressive disorder, meaning it gets worse over time, not better.
TREATMENT.NAME=Healthcare Treatment
TREATMENT.DESCRIPTION=To perform one or more operations on information for the provision of health care.
PAYMENT.NAME=Payment
PAYMENT.DESCRIPTION=To perform one or more operations on information for conducting financial or contractual activities related to payment for the provision of health care.
RESEARCH.NAME=Research
RESEARCH.DESCRIPTION=To perform one or more operations on information for conducting scientific investigations to obtain health care knowledge.
