REVOCATION.TERMS.TEXT=I have previously signed a patient consent form allowing my providers to access my electronic health records through the Consent2Share system and now want to revoke that consent. If I sign this form as the Patient's Legal Representative, I understand that all references in this form to "me" or "my" refer to the Patient.\n\nBy revoking my Consent, I understand that:\n\n\t1. I Deny Consent for all Participants to access my electronic health information through Consent2Share for any purpose, EXCEPT in a medical emergency.\n\t2. Health care provider and health insurers that I am enrolled with will no longer be able to access health information about me through Consent2Share, except in an emergency.\n\t3. The Revocation of Consent will not affect the exchange of my health information while my Consent was in effect.\n\t4. No Consent2Share participating provider will deny me medical care and my insurance eligibility will not be affected based on my Revocation of Consent.\n\t5. If I wish to reinstate Consent, I may do so by signing and completing a new Patient Consent form and returning it to a participating provider or payer.\n\t6. Revoking my consent does not prevent my health care provider from submitting claims to my health insurer for reimbursement for services rendered to me.\n\t7. I understand that I will get a copy of this form after I sign it.
